<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>완주하지 못한 선수</title>
</head>
<body>
    <script>
        function solution(participant, completion) {
            participant.sort() // sort()메서드 : 요소를 문자열로 변환하고, 유니코드 순서로 비열하여 정렬함
            completion.sort()

            for (let i in participant) { // for in 문 : 객체의 프로퍼티, 배열의 요소를 반복하는 기능 수행 (객체의 속성을 순회하기 위한 구문)
                if (participant[i] !== completion[i]) return participant[i]
            }
        }
    </script>
</body>
</html>
